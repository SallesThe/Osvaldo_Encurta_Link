<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shortener Link</title>

        <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="box">
            <header class="main_header">
                <h1 class="main_header_title">Encurtador de Link</h1>
            </header>
            <main class="main_content">
                <form class="main_content_form">
                    <div class="display-url">
                        <span class="short_link">O link curto vai aparecer aqui</span>
                        <span class="copy_btn" title="Copiar link"><i class="fa-regular fa-copy"></i></span>
                    </div>
                    <div class="label-float">
                        <input type="text" id="long_url">
                        <label class="label_url">Enter URL here</label>
                        <button type="submit">Short</button>
                    </div>
                </form>
            </main>
        </div>
        <footer>
            <p>Desenvolvidor por <a href="https://github.com/SallesThe">Davi Sales</a> e <a href="https://github.com/giullianoth">Giulliano Martins</a>.</p>
        </footer>
        <script src="assets/js/authentication.js"></script>
    </body>
    
</html>
